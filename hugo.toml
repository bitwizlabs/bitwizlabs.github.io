baseURL = "https://bitwiz.io/"
languageCode = "en-us"
title = "bitwizlabs"
theme = "hugo-theme-terminal"

# Pagination (Hugo v0.128+ format)
[pagination]
  pagerSize = 10

# Dark theme
[params]
  # Terminal theme settings
  themeColor = "green"
  showMenuItems = 6
  fullWidthTheme = false
  centerTheme = true

  # Site info
  author = "bitwiz"
  description = "Digital logic design & FPGA-accelerated systems"
  keywords = "FPGA, digital design, Verilog, SystemVerilog, VHDL, verification, SerDes"

  # Footer
  footerCopyright = "Â© 2025 bitwizlabs"

  # Syntax highlighting
  contentTypeName = "articles"
  showLastUpdated = true

  # Custom CSS
  customCSS = ["/css/custom.css"]

[params.logo]
  logoText = "bitwizlabs"
  logoHomeLink = "/"

# Main menu
# Note: Resources omitted from nav by default (route still exists at /resources/)
# To add Resources to nav when content exists, uncomment the menu entry below
[menu]
  [[menu.main]]
    identifier = "start-here"
    name = "Start Here"
    url = "/start-here/"
    weight = 1
  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects/"
    weight = 2
  [[menu.main]]
    identifier = "lab-notes"
    name = "Lab Notes"
    url = "/lab-notes/"
    weight = 3
  [[menu.main]]
    identifier = "articles"
    name = "Articles"
    url = "/articles/"
    weight = 4
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 5
  [[menu.main]]
    identifier = "now"
    name = "Now"
    url = "/now/"
    weight = 6
  # Uncomment when real resource files exist:
  # [[menu.main]]
  #   identifier = "resources"
  #   name = "Resources"
  #   url = "/resources/"
  #   weight = 7

# Syntax highlighting configuration
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    noClasses = false
    style = "monokai"
    tabWidth = 4
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Output formats for GitHub Pages
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

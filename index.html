<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bitwizlabs - Digital logic design and FPGA-accelerated systems">
    <title>bitwizlabs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: #e0e0e0;
            --text-secondary: #888888;
            --accent: #00d4aa;
            --accent-dim: #00d4aa33;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .logo {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        .logo .accent {
            color: var(--accent);
        }

        .tagline {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            padding: 0.5rem 1rem;
            border-left: 2px solid var(--accent);
            background: var(--accent-dim);
            display: inline-block;
            text-align: left;
        }

        .status {
            margin-bottom: 2.5rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            padding: 0.4rem 0.8rem;
            border: 1px solid #222;
            border-radius: 4px;
            background: var(--bg-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .message {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .contact {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.85rem;
        }

        .contact a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .contact a:hover {
            border-bottom-color: var(--accent);
        }

        .footer {
            position: fixed;
            bottom: 1.5rem;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.7rem;
            color: #333;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }

            .tagline {
                font-size: 0.8rem;
            }

            body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">bitwiz<span class="accent">labs</span></h1>

        <p class="tagline">Digital logic design & FPGA-accelerated systems</p>

        <div class="status">
            <span class="status-indicator">
                <span class="status-dot"></span>
                building
            </span>
        </div>

        <p class="message">
            Projects, articles, and more — coming soon.
        </p>

        <p class="contact">
            <a href="mailto:hello@bitwiz.io">hello@bitwiz.io</a>
        </p>
    </div>

    <div class="footer">© 2025 bitwizlabs</div>
</body>
</html>

# Link checker workflow
name: Check Links

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --gc --minify

      - name: Check internal links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --no-progress
            --exclude 'cdn-cgi/l/email-protection'
            --exclude 'mailto:'
            --include '^file://.*'
            --include '^/'
            ./public
          fail: true
